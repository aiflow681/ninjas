
<!DOCTYPE html >
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">




		<title>忍者突袭</title>
		
            <style type="text/css">
            	html, body {
					margin: 0;
					padding: 0;
					width: 100%;
					height: 100%;
					overflow: hidden;
					font-family: Helvetica, sans-serif;
					font-size: 11px;
					line-height: 15px;
					color: #c8c0c0;
					background-color: #1d1d1d;
					text-align: center;
				}
                
                /* 确保所有canvas元素初始状态正确 */
                canvas {
                    position: absolute;
                    left: 0;
                    top: 0;
                }
                
                #background {
                    z-index: 0;
                }
                
                #fg_objects {
                    z-index: 1;
                }
                
                #effects {
                    z-index: 10;
                }

            </style>

			<script type="text/javascript" src="./js/engine.min.js"></script>
            <script type="text/javascript" src="./js/game.min.js"></script>
            <script type="text/javascript" src="./js/mobile_adapt.js"></script>

	
            <script type="text/javascript">
			  
                if (navigator.userAgent.match(/MSIE/)) //suport IE9 Mango
                {
                    if (!window.console) {var console = {};}
                    if (!console.log) {console.log = function() {};}
                    window.addEventListener("load", function() {
                        init();
                        if (window.FullscreenUtils) {
                            FullscreenUtils.initFullscreen(null, '忍者突袭');
                        }
                    }, true);
                }
                else
                {
                    window.onload = function()
                    {
                        init();
                        if (window.FullscreenUtils) {
                            FullscreenUtils.initFullscreen(null, '忍者突袭');
                        }
                    }
                }
            </script>
			


    </head>
    
    <body id="0">


	
        <canvas id="background" width="320" height="568">
        </canvas>
        <canvas id="fg_objects" width="320" height="568">
        </canvas>
        <canvas id="effects" width="320" height="568">
        </canvas>

     
	
</body></html>
